<!DOCTYPE html>
<html ng-app="moviesApp">
<head>
  <meta charset="utf-8" />
  <title>Movies Ratings - Result</title>
  <base href="/index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body ng-controller="moviesController">
  <div id="content-container">
    <p class="user_id">User ID: <span>{{cookie_id}}</span></p>
    <div id="result" class="subtitle">
      <h1>Califica tus pel√≠culas recomendadas</h1>
    </div>
    <div id="content-container-center">
      <div id="choice">
        <form id="mov" name="form">
          <div class="movie" ng-if="recomendaciones.length">
            <div class="video-container">
              <iframe id="player" ng-src="{{ recomendaciones[0].video_url }}" frameborder="0" allowfullscreen></iframe>
            </div>
            <p class="title_movie">{{ recomendaciones[0].title }}</p>
            <div class="rating-buttons">
              <button type="button" ng-repeat="n in [1,2,3,4,5]" class="rating-button" ng-click="rateMovie(recomendaciones[0].title, n)">{{n}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-sanitize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
